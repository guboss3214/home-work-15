<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/output.css">
    <title>Tailwind</title>
</head>
<body>
    <div class="min-h-screen py-40 bg-gray-600">
        <div class="container mx-auto">
            <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url(img/Mountain.jpg);">
                    <h1 class="text-white text-3xl mb-3">Welcome</h1>
                    <div>
                        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis soluta numquam inventore nulla vel sit corporis aspernatur totam nobis quia <a href="#" class="text-purple-500 font-semibold">Learn more...</a></p>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 py-16 px-12">
                    <h2 class="text-3xl mb-4">Register</h2>
                    <p class="mb-4">Create your account. It's free and only take a minute</p>
                    <form action="#">
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text" placeholder="First name" class="border border-grey-400 py-1 px-2">
                            <input type="text" placeholder="Surname" class="border border-grey-400 py-1 px-2">
                        </div>
                        <div class="mt-5">
                            <input type="email" placeholder="Email" class="border border-grey-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="password" placeholder="Password" class="border border-grey-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="password" placeholder="Confirm Password" class="border border-grey-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5 flex items-center gap-1">
                            <input type="checkbox" name="checkbox" id="checkbox" class="border-gray-400 mr-1/2">
                            <span>
                                I accept <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> & <a href="#" class="text-purple-500 font-semibold">Privacy Policy</a>.
                            </span>
                        </div>
                        <div class="mt-5">
                            <button class="w-full bg-purple-500 py-3 text-center text-white">Register now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
