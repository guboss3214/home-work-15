<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/output.css">
    <title>Tailwind</title>
</head>
<body>
    <div class="min-h-screen py-40 bg-gray-600">
        <div class="container mx-auto">
            <div class="flex w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="w-1/2" style="background-image: url(img/Forest.jpg);">

                    <div>
                        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis soluta numquam inventore nulla vel sit corporis aspernatur totam nobis quia.</p>
                    </div>
                </div>
                <div class="w-1/2 py-16 px-12">
                    <h2 class="text-3xl mb-4">Register</h2>
                    <p class="mb-4">Create your account. It's free and only take a minute</p>
                    <form action="#">

                        <div class="mt-5">
                            <input type="email" placeholder="Email" class="border border-grey-400 py-1 px-2 w-full">

                            <input type="password" placeholder="Password" class="border border-grey-400 py-1 px-2 w-full">

                        <div class="mt-5">

                </div>
            </div>
